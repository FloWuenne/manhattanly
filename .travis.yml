# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r


language: r

env:
  global:
    - R_PKG="$(basename $TRAVIS_REPO_SLUG)" R_KNITR_OPTIONS="knitr.chunk.tidy=TRUE" PATH=$HOME/bin:$PATH
    - secure: ""

r_github_packages:
  - sahirbhatnagar/manhattanly

install:
  - Rscript -e "if (!require('devtools')) install.packages('devtools')"
  - Rscript -e "devtools::install_github('sahirbhatnagar/manhattanly')"
  - Rscript -e "if (!require('devtools')) install.packages('plotly')"
  - Rscript -e "if (!require('devtools')) install.packages('ggplot2')"
  - Rscript -e "if (!require('devtools')) install.packages('magrittr')"

before_script:
  - chmod +x ./_build.sh
  - chmod +x ./_deploy.sh

script:
  - ./_build.sh
  - ./_deploy.sh

cache:
  packages: yes

